<ion-header [translucent]="true">

    <ion-title>
      Perfil
    </ion-title>
    <ion-button (click)="this.logout()" color="success">LOGOUT<ion-icon name="exit-sharp"></ion-icon></ion-button>

<ion-content [fullscreen]="true">

</div>
</ion-content>
